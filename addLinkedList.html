        // linked list Creation
        class List {
            constructor(element)  {
                this.head = {
                    value: element,
                    next: null
                };
                this.tail = this.head;
                this.size = 1;
            }
            appendNode (newData){
                let newNode = {
                    value: newData,
                    next: null 
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1; 
            }
            travarsing () {
            let currenNode = this.head;
            let counter = 0;
            while(counter < this.size){
                currenNode = currenNode.next;
                counter++;
            }
            }
            deleteNode (index){
                let counter = 1;
                let leadNode = this.head;
                
                if(index===1){
                    this.head=this.head.next
                }else{
                    while( counter < index - 1){
                        leadNode = leadNode.next
                        counter++;
                    }
                    let newNext = leadNode.next.next;
                    leadNode.next = newNext;
                    console.log("lead node",leadNode)
                }
            }
        };
