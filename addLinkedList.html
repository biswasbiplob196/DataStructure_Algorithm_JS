    <title>Add Link List</title>
    <script>
        // let x = {name: "biplob"};

        // linked list Creation
        class List {
            constructor(element)  {
                this.head = {
                    value: element,
                    next: null
                };
                this.tail = this.head;
                this.size = 1;
            }
            appendNode (newData){
                let newNode = {
                    value: newData,
                    next: null 
                }
                this.tail.next = newNode;
                this.size += 1; 
            }
            travarsing () {
            let counter = 0;
            let currentNode = this.head;

            while(counter < this.size){
                console.log(currentNode);
                currentNode = currentNode.next;  
                counter++;
            }
            }
        };

        let list = new List(100);
        list.appendNode(200)
        // console.log(list);
        list.travarsing();
    </script>
</head>
<body>
    <h1>Add Link List</h1>
</body>
